version: '3'
services:
  django: 
      build:  .
      ports:
        - "8000:8000"
      env_file:
        - config/.env
  postgres:
      image: postgres:16.0
      restart: always
      env_file:
        - config/bd.env
      ports:
        - "5432:5432"
      volumes:
        - pgdata:/var/lib/postgresql/data
  nginx:
      image: nginx:latest
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
        - ./site_conf:/etc/nginx/conf.d:ro
        - ./staticfiles:/var/staticfiles:ro
      depends_on:
        - django
      ports:
        - "80:80"
volumes:
  pgdata:
    
